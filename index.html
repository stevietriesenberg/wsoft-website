<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  </head>

  <body>
    <div class="header">


      <div class="navbar">
        <a href="/about">About</a>
        <a href="/about">The Team</a>
        <a href="/about">Sponsor</a>
      </div>

      <div class="logo" data-aos="fade-up" data-aos-duration="3000" data-aos-anchor-placement="top-bottom">
        <img src="images/wsoft_studio_logo.jpg">
      </div>



    </div>

    <div class="section">
      <p>Hello</p>
      <p>Hello</p>
      <p>Hello</p>
      <p>Hello</p>
      <p>Hello</p>
      <p>Hello</p>

    </div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>


    <script>
      function navbar() {
        if (document.body.scrollTop > 100) {
          $('#navbar').stop().animate({"margin-top": '-100'});
        } else {
          $('#navbar').stop().animate({"margin-top": '0'});
        }
      }
      $(window).scroll(function () {
        navbar();
      });

      $(document).ready(function () {
        navbar();
      });

    </script>
  </body>
</html>
